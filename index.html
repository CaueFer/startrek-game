<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Treko</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p>Star Treko</p>
    </header>
    <main>
      <div
        class="position-relative"
        id="gameWindow"
        style="width: 100vw; height: 80vh"
      >
        <div class="container w-100 h-100">
          <div
            class="d-flex flex-row w-100 bg-dark p-3"
            style="top: 0%; left: 0%; z-index: 10"
          >
            <button
              id="fullscreenBtn"
              class="btn btn-transparent btn-sm text-white"
            >
              <i class="bi bi-fullscreen"></i>
            </button>
            <label class="slider">
              <input type="range" class="level" id="volumeInput" value="100" />
              <svg
                class="volume"
                xmlns="http://www.w3.org/2000/svg"
                version="1.1"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="512"
                height="512"
                x="0"
                y="0"
                viewBox="0 0 24 24"
                style="enable-background: new 0 0 512 512"
                xml:space="preserve"
              >
                <g>
                  <path
                    d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z"
                    fill="currentColor"
                    data-original="#000000"
                  ></path>
                  <path
                    d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z"
                    fill="currentColor"
                    data-original="#000000"
                  ></path>
                </g>
              </svg>
            </label>
          </div>
          <div class="content position-relative">
            <div
              class="menuItem position-absolute w-100"
              style="left: 0; top: 0"
            >
              <div
                class="container d-flex flex-row gap-3 justify-content-between"
              >
                <div class="leftSide col-6">
                  <span class="text-white fs-4 z-2" id="pontoText"></span>
                </div>
                <div class="rightSide col-6 d-flex flex-row gap-3 position-relative">
                  <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                    <div class="progress-bar progress-bar-striped" id="progress-lvl-bar" style="width: 50%"></div>
                  </div>
                  <span class="text-white fs-4 z-2" id="lifeText"></span>
                </div>
              </div>
            </div>

            <canvas id="gameCanvas" class="w-100 h-100"> </canvas>
            <div id="gameStartDiv" class="gameUI">
              <h1>Star Treko</h1>
              <p>Você é o ultimo sobrevivente!</p>
              <p>Limpe os virus do sistema galático</p>
              <button id="gameStartBtn" class="btn btn-light" disabled>
                JOGAR
              </button>
            </div>

            <div id="gameEndDiv" class="gameUI">
              <h1>GAME OVER</h1>
              <h3><span id="gameEndScoreSpan"></span></h3>
              <h3><span id="gameTimeLivedSpan"></span></h3>
              <button id="gameRestartBtn" class="btn btn-light">
                JOGAR DE NOVO
              </button>
            </div>

            <div id="gamePauseDiv" class="gameUI d-flex d-none">
              <p>JOGO PAUSADO</p>
              <button id="gameDespauseBtn" class="btn btn-light">
                CONTINUAR
              </button>
              <button id="gameEndBtn" class="btn btn-light">SAIR</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p><span id="yearSpan"></span> &copy; por CaueDev</p>
    </footer>
    <script defer type="module" src="/main.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
